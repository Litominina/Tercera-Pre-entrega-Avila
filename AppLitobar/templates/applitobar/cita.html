<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas</title>
</head>
<body>
    {% extends "AppLitobar/daddy.html" %}

    {% load static %}

    {% block contenidoQueCambia %} 

    <!--Aquí va lo que cambia, y lo asociado a está vista :) -->
    <h1>¡Hola! Ingresa los datos de tu cita veterinaria.</h1>
    <p>Cuéntanos todos los detalles de la cita que quieres agendar.</p>
    <h3></h3>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Agendar cita</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'cita' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="cita" class="form-label">Fecha:</label>
                                <input type="date" class="form-control" id="cita" name="cita" required>
                            </div>
                            <div class="mb-3">
                                <label for="motivo" class="form-label">Motivo:</label>
                                <input type="text" class="form-control" id="motivo" name="motivo" required>
                            </div>
                            <div class="mb-3">
                                <label for="veterinario" class="form-label">Veterinario:</label>
                                <input type="text" class="form-control" id="veterinario" name="veterinario" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" style="background-color:hotpink; border-color:darkgray;">Enviar</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
</body>
</html>
