<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mascotas</title>
</head>
<body>
    {% extends "AppLitobar/daddy.html" %}

    {% block contenidoQueCambia %} 
    
    <div class="container mt-5 justify-content-center">
        <h1 class="text-center">Mascotas - VeteriLito</h1>
        <div class="text-center mt-3">
            <a href="{% url 'Nuevo' %}" class="btn btn-primary" style="background-color: hotpink; border-color: darkgray;">Nueva</a>
        </div>
        <br>
    </div>
            {% for mascota in object_list %}
            <div class="row justify-content-center mt-3">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center">Mascota: {{ mascota.nombre_mascota }}</h4>
                        </div>
                        <div class="card-body text-center">
                            <div class="d-flex justify-content-around mt-4">
                                <a href="{% url 'Detalle' mascota.id %}" class="btn btn-primary" style="background-color: hotpink; border-color: darkgray;">Leer m√°s</a>
                                <a href="{% url 'Editar' mascota.id %}" class="btn btn-primary" style="background-color: hotpink; border-color: darkgray;">Editar</a>
                                <a href="{% url 'Borrar' mascota.id %}" class="btn btn-danger">Borrar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
           
            {% endfor %}
        

    {% endblock %}
</body>
</html>
